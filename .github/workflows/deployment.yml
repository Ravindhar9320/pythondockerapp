name: Build and Deploy to Azure Container Apps

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Login to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Login to ACR
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.REGISTRY_LOGIN_SERVER }}
        username: ${{ secrets.REGISTRY_USERNAME }}
        password: ${{ secrets.REGISTRY_PASSWORD }}

    - name: Build and push image
      run: |
        docker build -t ${{ secrets.REGISTRY_LOGIN_SERVER }}/hello:${{ github.sha }} .
        docker push ${{ secrets.REGISTRY_LOGIN_SERVER }}/hello:${{ github.sha }}

    - name: Deploy to Azure Container Apps
      uses: azure/container-apps-deploy@v1
      with:
        acrName: ${{ secrets.REGISTRY_NAME }}
        containerAppName: "my-container-app-name"
        resourceGroup: "my-resource-group"
        imageToDeploy: "${{ secrets.REGISTRY_LOGIN_SERVER }}/hello:${{ github.sha }}"
